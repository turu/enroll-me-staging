<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/layouts/standard.xhtml">

    <ui:define name="title">Persons in database</ui:define>

    <ui:define name="notes">
        <h5>List:</h5>
        <p>
            This page should show a list of people stored in database.
        </p>
        <hr/>
    </ui:define>

    <ui:define name="content">
        <h:form class="span-10">
            <fieldset>
                <legend>User Details</legend>
                <p>
                    There are <h:outputLabel id="count" value="${count}"/> people in database.
                </p>
            </fieldset>
            <p>
                <h:commandButton value="New" action="new" />
                <h:commandButton value="Exit" action="exit" />
            </p>
            <pre>
                <span class="alt">&lt;h:commandButton value="Add" action="add" &gt;</span>
                <span class="alt">&lt;f:ajax execute="@form" render="@form" /&gt;</span>
                <span class="alt">&lt;h:commandButton/&gt;</span>
            </pre>
        </h:form>
    </ui:define>

</ui:composition>
