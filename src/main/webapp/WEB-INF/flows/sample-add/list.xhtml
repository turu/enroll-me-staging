<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/standard.xhtml">

    <ui:define name="title">People in database</ui:define>

    <ui:define name="notes">
        <h5>List people</h5>
        <p>
            This page should show a list of people stored in database.
        </p>
        <hr/>
    </ui:define>

    <ui:define name="content">
        <!-- Form containing list of people and some buttons bellow it -->
        <h:form id="mainForm">

            <!-- Loops through peopleList and creates row for each element -->
            <p:dataTable id="peopleTable" value="${peopleList}" var="p">
                <p:column headerText="ID">
                    #{p.id}
                </p:column>
                <p:column headerText="First name">
                    #{p.firstName}
                </p:column>
                <p:column headerText="Last name">
                    #{p.lastName}
                </p:column>
                <p:column headerText="Action">
                    <p:splitButton value="Edit" action="edit" icon="ui-icon-pencil">
                        <f:param name="id" value="#{p.id}"/>
                        <!-- Additional options -->
                        <p:menuitem value="Delete" action="delete-ask" icon="ui-icon-trash"
                                    update=":#{p:component('confirmDeleteContent')}"
                                    oncomplete="confirmDeleteDialog.show()">
                            <f:param name="id" value="#{p.id}"/>
                            <f:param name="firstName" value="#{p.firstName}"/>
                            <f:param name="lastName" value="#{p.lastName}"/>
                        </p:menuitem>
                    </p:splitButton>
                </p:column>
            </p:dataTable>


            <fieldset>
                <legend>Summary</legend>
                <p>
                    There are <h:outputLabel id="count" value="${count}"/> people in database.
                </p>
            </fieldset>
            <p>
                <p:commandButton value="New" action="new"/>
                <p:commandButton value="Delete" action="delete-advanced"/>
                <p:commandButton value="Exit" action="exit"/>
            </p>


            <!-- Dialog for confirming deleting -->
            <p:dialog widgetVar="confirmDeleteDialog" header="Are you sure?" modal="true">
                <p:outputPanel id="confirmDeleteContent">
                    <p>
                        <h:outputText value="Are you sure you want to delete ${deleteID} ${deleteFirstName} ${deleteLastName}?"/>
                    </p>
                    <p:commandButton value="Sure!" action="delete"/>
                    <p:commandButton value="No" oncomplete="confirmDeleteDialog.hide()"/>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:define>

</ui:composition>
