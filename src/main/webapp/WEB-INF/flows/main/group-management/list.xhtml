<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="title"> Join existing groups and create new ones
</ui:define>

<ui:define name="notes">

</ui:define>

<ui:define name="content">
    <h:form>
        <p:dataTable id="subjects" value="${subjects}" var="subject">

            <p:column headerText="Name">
                <h:outputText value="#{subject.name}"/>
            </p:column>
            <p:column headerText="Teacher">
                <h:outputText value="#{subject.teacher.degree} #{subject.teacher.firstName} #{subject.teacher.secondName}"/>
            </p:column>
            <p:column>
                <p:selectOneMenu>
                    <f:selectItems value="#{groupManagementService.getGroupsForSubject(subject)}" var="group"
                                   itemLabel="#{group.name}"/>
                </p:selectOneMenu>
            </p:column>

        </p:dataTable>

    </h:form>

</ui:define>

</ui:composition>
