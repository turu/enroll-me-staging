<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/standard.xhtml">

    <ui:define name="title">Password reset</ui:define>

    <ui:define name="notes">
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl id="messages"/>

            <p:panel>
                <p:password id="oldPass" value="#{passResetController.oldPass}" required="true" label="Old Password"/><br/>
                <p:password id="newPass1" value="#{passResetController.newPass}" required="true" label="New Password"/><br/>
                <p:password id="newPass2" value="#{passResetController.newPassConfirm}" required="true" label="Confirmation"
                            match="newPass1"/><br/>
                <p:commandButton id="save" value="Save" action="save" ajax="false"/>
                <p:commandButton id="exit" value="Done" action="exit" ajax="false"/>
            </p:panel>

        </h:form>

    </ui:define>

</ui:composition>
