<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="title"> Choose subjects you want enroll for and push the Submit button
</ui:define>

<ui:define name="notes">

</ui:define>

<ui:define name="content">
    <h:form id="form">

        <p:messages id="messages"/>
        <p:dataTable id="subjectsTable" var="subject" value="#{currentEnrollment.subjects}"
                     emptyMessage="No terms found">

            <f:facet name="header">
                <h:outputText value="#{currentEnrollment.name}" />
            </f:facet>

            <!-- <p:columnGroup type="header">
                <p:row>
                    <p:column headerText="#                          {subject.name}" />
                 <p:column>
                        <p:commandButton value="See results" action="subjectResults" />
                    </p:column>
                </p:row>
            </p:columnGroup>   -->

            <p:subTable var="teacher" value="#{teacherDAO.getTeachersForSubject(subject)}">
                <f:facet name="header">
                    #{subject.name}
                    <p:commandButton value="See results" action="subjectResults">
                        <f:setPropertyActionListener
                            value="#{termDAO.getTermsBySubject(subject)}"
                            target="#{terms}"/>
                    </p:commandButton>
                </f:facet>

                <p:column>
                    #{teacher.degree} #{teacher.firstName} #{teacher.secondName}
                </p:column>

                <p:column headerText="">
                    <p:commandButton action="teacherResults" ajax="false" value="See results">
                        <f:setPropertyActionListener
                                value="#{termDAO.getTermsBySubjectAndTeacher(subject, teacher)}"
                                target="#{terms}"/>
                    </p:commandButton>
                </p:column>

            </p:subTable>
        </p:dataTable>
    </h:form>


</ui:define>

</ui:composition>
