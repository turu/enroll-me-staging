<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
				template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="title"> Choose subjects you want enroll for and push the Submit button
</ui:define>

<ui:define name="notes">

</ui:define>

<ui:define name="content">

    <h:form id="form">
        <p:messages id="messages"/>

        <p:dataTable id="termsTable" var="term" value="#{terms}" sortBy="#{term.startTime}" emptyMessage="No terms found">

            <p:summaryRow>
                <p:column colspan="3" style="text-align:right">
                    Total:
                    <h:outputText value="#{term.startTime}"/>
                </p:column>
            </p:summaryRow>

            <p:column>
                <h:outputText value="#{term.startTime} - #{term.endTime}"/>
            </p:column>

            <p:column>
                <h:outputText value="#{term.subject.name}"/>
            </p:column>

            <p:column>
                <h:outputText value="#{term.teacher.degree} #{term.teacher.firstName} #{term.teacher.secondName}"/>
            </p:column>

        </p:dataTable>


        <h:commandLink>
            <p:button value="Export result as pdf" />
            <p:dataExporter type="pdf" target="termsTable" fileName="terms"/>
        </h:commandLink>

    </h:form>

</ui:define>

</ui:composition>
