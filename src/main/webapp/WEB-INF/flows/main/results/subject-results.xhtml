<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="title"> Choose subjects you want enroll for and push the Submit button
</ui:define>

<ui:define name="notes">

</ui:define>

<ui:define name="content">

    <h:form id="form">
        <p:messages id="messages"/>

        <p:dataTable id="termsTable" var="term" value="#{terms}" emptyMessage="No terms found">

            <p:subTable id="termsSubTable" var="studentPoints" value="#{studentPointsPerTermDAO.getStudentsAssignedToTerm(term)}">

                <p:columnGroup type="header">
                    <p:row>
                        <p:column>
                            #{term.subject.name}
                        </p:column>
                        <p:column>
                            #{term.teacher.degree} #{term.teacher.firstName} #{term.teacher.secondName}
                        </p:column>
                        <p:column>
                            #{term.startTimeAsString} - #{term.endTimeAsString}
                        </p:column>
                    </p:row>
                </p:columnGroup>


                <p:column colspan="3">
                    <h:outputText value="#{studentPoints.person.lastName} #{studentPoints.person.firstName}"/>
                </p:column>

            </p:subTable>

        </p:dataTable>

    </h:form>


</ui:define>

</ui:composition>
