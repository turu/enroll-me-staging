<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="title">    Ala ma kota
</ui:define>

<ui:define name="notes">
    Ala nie ma kota

</ui:define>

<ui:define name="content">
    <p:dataTable id="subjectSelection" var="subject" value="#{subjectList}" rowKey="#{subjectModel.subjectID}">

        <f:facet name="header">
            Choose subject for enrolling
        </f:facet>

        <p:column selectionMode="multiple" style="width:2%" />

        <p:column headerText="ID" style="Width:10%">
            #{subjectModel.subjectID}
        </p:column>

        <p:column headerText="Name" style="width:44%">
            #{subject.name}
        </p:column>

        <p:column headerText="Teacher" style="width:44%">
            #{subject.teacher.name}
        </p:column>

        <f:facet name="Accept">
            <p:commandButton id="Submit" value="Submit" icon="ui-icon-check" action="done"/>
        </f:facet>

    </p:dataTable>


</ui:define>

</ui:composition>
