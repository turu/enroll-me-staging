<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="title">subject-management</ui:define>

<ui:define name="notes">
</ui:define>

<ui:define name="content">
    <h:form id="subjectManagement">
        <p:panelGrid id="addSubject">
            <f:facet name="header">
                <p:row>
                    <p:column colspan="5">Add new subject2</p:column>
                </p:row>
                <p:row>
                    <p:column>Name</p:column>
                    <p:column>Teams capacity</p:column>
                    <p:column>Teacher</p:column>
                    <p:column>Room</p:column>
                </p:row>
            </f:facet>

            <p:row>
                <p:column>
                    <p:inputText value="#{newSubject.name}"/>
                </p:column>
                <p:column>
                    <p:inputText value="#{newSubject.teamsCapacity}"/>
                </p:column>
                <p:column>
                    TEACHER GOES HERE! (but later...)
                </p:column>
                <p:column>
                    <p:inputText value="#{newSubject.room}"/>
                </p:column>
            </p:row>
            <br/>

                    <p:commandButton action="add" value="Add"
                                     update=":mainForm:peopleTable :mainForm:addPanel :mainForm:messages"/>
            <br/>
        </p:panelGrid>
    </h:form>

    <h:form>
        <p:commandButton value="Submit" action="submitAndNext" ajax="false"/>
        <p:commandButton value="End" action="skip" ajax="false"/>
    </h:form>

</ui:define>

</ui:composition>
