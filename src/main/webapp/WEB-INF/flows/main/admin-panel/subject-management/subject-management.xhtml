<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="title">subject-management</ui:define>

<ui:define name="notes">
</ui:define>

<ui:define name="content">
    <h:form id="subjectManagement">
        <p:panelGrid id="addSubject">
            <f:facet name="header">
                <p:row>
                    <p:column colspan="5">Add new subject</p:column>
                </p:row>
                <p:row>
                    <p:column>Name</p:column>
                    <p:column>Teams capacity</p:column>
                    <p:column>Teacher</p:column>
                    <p:column>Room</p:column>
                </p:row>
            </f:facet>

            <p:row>
                <p:column>
                    <p:inputText value="#{newSubject.name}"/>
                </p:column>
                <p:column>
                    <p:inputText value="#{newSubject.teamsCapacity}"/>
                </p:column>
                <p:column>
                    TEACHER GOES HERE! (but later...)
                </p:column>
                <p:column>
                    <p:inputText value="#{newSubject.room}"/>
                </p:column>
            </p:row>

            <f:facet name="footer">
                <p:row>
                    <p:column colspan="5">
                        <p:commandButton action="add" value="Add"
                                     update=":subjectManagement:addSubject :subjectManagement:subjects" />
                    </p:column>
                </p:row>
            </f:facet>
        </p:panelGrid>

        <p:dataTable value="${subjectList}" var="subject"  id="subjects"
                     emptyMessage="No subjects to show" editable="true">

            <p:ajax event="rowEdit" listener="#{subjectService.onEdit}" update="subjects"/>

            <p:column headerText="Name">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{subject.name}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{subject.name}" style="width:95%"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Teams Capacity">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{subject.teamsCapacity}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{subject.teamsCapacity}"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Room">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{subject.room}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{subject.room}"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column>
                <p:rowEditor/>
            </p:column>
        </p:dataTable>

        <p:commandButton value="Submit" action="submitAndNext" ajax="false"/>
        <p:commandButton value="End" action="skip" ajax="false"/>
    </h:form>

</ui:define>

</ui:composition>
