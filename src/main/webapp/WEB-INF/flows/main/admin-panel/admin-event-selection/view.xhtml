<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="title">Select event to configure</ui:define>

<ui:define name="notes">
</ui:define>

<ui:define name="content">
<h:form>
    <p:dataTable value="${eventList}" var="e" emptyMessage="There are no events in the database.">
        <p:column headerText="ID">
            #{e.id}
        </p:column>
        <p:column headerText="Name">
            #{e.name}
        </p:column>
        <p:column headerText="Action">
            <p:commandButton value="Configure..." action="modify">
                <f:param name="eventID" value="#{e.id}"/>
            </p:commandButton>
        </p:column>
        <p:column headerText="Action #2">
            <p:commandButton value="Remove" action="remove">
                <!-- Set proper requestParameter that will be used in flow -->
                <f:param name="id" value="#{e.id}"/>
            </p:commandButton>
        </p:column>
        <f:facet name="footer">
            <p:commandButton value="Create new event..." action="create"/>
        </f:facet>
    </p:dataTable>

</h:form>

</ui:define>

</ui:composition>
