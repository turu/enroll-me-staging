<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/standard.xhtml">

    <ui:define name="title">Available enrollments</ui:define>

    <ui:define name="notes">
        <h5>List:</h5>
        <p>
            This page shows a list of enrollments stored in database.
        </p>
        <hr/>
    </ui:define>

    <ui:define name="content">
        <h:form class="span-10">
            <p:dataTable value="${enrollmentList}" var="enrollment">
                  <p:column headerText="ID" style="width:20%">
                    #{enrollment.enrollID}
                </p:column>
                <p:column headerText="Name" style="width:50%">
                    #{enrollment.name}
                </p:column>
                <p:column headerText="Configure" style="width:20%">
                    <p:commandButton id="Configure" icon="ui-icon-arrowreturnthick-1-e" action="configure"
                                     ajax="false" value="configure">
                        <f:setPropertyActionListener value="#{enrollment}" target="#{chosenEnrollment}"/>
                    </p:commandButton>
                </p:column>
                <p:column headerText="Delete" style="width:10%">
                    <p:commandButton id="Delete" icon="ui-icon-close" action="delete" ajax="false">
                        <f:param value="#{enrollment.enrollID}" name="id"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>

        <h:form class="span-10">
            <p>
                <h:commandButton value="New" action="new"/>
                <h:commandButton value="Exit" action="exit" />
            </p>

        </h:form>
    </ui:define>

</ui:composition>
