<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/standard.xhtml">

    <ui:define name="title">Available enrollments</ui:define>

    <ui:define name="notes">
        <h5>List:</h5>
        <p>
            This page shows a list of enrollments stored in database.
        </p>
        <hr/>
    </ui:define>

    <ui:define name="content">

        <!-- <p:selectOneListbox value="${id}">
            <f:selectItems value="${enrollmentList}" var="e"
                           itemLabel="#{e.firstName} #{e.lastName}"
                           itemValue="#{e.id}"/>
        </p:selectOneListbox> -->


        <p:dataTable value="${enrollmentList}" var="e" selection="#{selectedEnrollment}">
            <p:column>
                #{e.id}
            </p:column>
            <p:column>
                #{e.firstName}
            </p:column>
            <p:column headerText="Action">
                <p:commandButton value="Configure" action="configure">
                    <!-- Set proper requestParameter that will be used in flow -->
                    <f:param name="id" value="#{e.id}"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>

        <h:form class="span-10">
            <!-- <fieldset>
                <legend>Details</legend>
                <p>
                    There are <h:outputLabel id="count" value="${count}"/> people in database.
                </p>
            </fieldset> -->
            <p>
                <h:commandButton value="New" action="new" />
                <h:commandButton value="Exit" action="exit" />
            </p>

        </h:form>
    </ui:define>

</ui:composition>
