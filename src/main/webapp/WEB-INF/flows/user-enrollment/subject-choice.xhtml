<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/standard.xhtml">

    <ui:define name="title">Choose subject</ui:define>

    <ui:define name="notes">
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid id="panel" columns="2" border="1" cellpadding="0" cellspacing="2">

                <f:facet name="header">
                    <h:outputText value="Select the subjects you are going to apply for."/>
                </f:facet>

                <h:selectManyCheckbox id="subjects" layout="pageDirection">
                    <f:selectItem id="item1" itemLabel="News" itemValue="1" />
                    <f:selectItem id="item2" itemLabel="Sports" itemValue="2" />
                    <f:selectItem id="item3" itemLabel="Music" itemValue="3" />
                    <f:selectItem id="item4" itemLabel="Java" itemValue="4" />
                    <f:selectItem id="item5" itemLabel="Web" itemValue="5" />
                </h:selectManyCheckbox>

                <f:facet name="footer">
                    <h:panelGroup style="display:block; text-align:center">
                        <h:commandButton value="Mark preferences" action="chosen" />
                        <h:commandButton value="Resign" action="exit" />
                    </h:panelGroup>
                </f:facet>

            </h:panelGrid>

        </h:form>

    </ui:define>

</ui:composition>
