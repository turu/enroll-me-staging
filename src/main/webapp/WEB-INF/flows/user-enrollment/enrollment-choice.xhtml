<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/layouts/standard.xhtml">

	<ui:define name="title">Choose enrollment</ui:define>

	<ui:define name="notes">
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:panelGrid id="panel" columns="2" border="1" cellpadding="0" cellspacing="2">



				<f:facet name="header">
					<h:outputText value="Select the enrollment you're going to take part in."/>
				</f:facet>

				<h:outputText value="Egzamin"/>
				<h:outputText value="23-01-2013"/>

				<f:facet name="footer">
					<h:panelGroup style="display:block; text-align:center">
						<h:commandButton value="Resign" action="exit" />
						<h:commandButton value="Choose" action="chosen" />
					</h:panelGroup>
				</f:facet>

			</h:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>
